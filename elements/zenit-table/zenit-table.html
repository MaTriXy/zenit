<link rel="import" href="chrome://resources/polymer/v1_0/paper-styles/paper-styles.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-checkbox/paper-checkbox.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-button/paper-button.html">
<link rel="import" href="chrome://resources/polymer/v1_0/iron-icon/iron-icon.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-tooltip/paper-tooltip.html">

<dom-module id="zenit-table">
  <link rel="import" type="css" href="zenit-table.css">

  <template>
    <iron-media-query query="(max-width: 640px)" query-matches="{{narrowViewport}}"></iron-media-query>

    <div class="header">
      <div class="name">Name <span class="narrow">/ Actions</span></div>
      <div class="actions">Actions</div>
      <div class="rows">Rows <iron-icon id="rows-help" icon="help"></iron-icon></div>
      <div class="type">Type</div>
      <div class="size">Size</div>
    </div>

    <template is="dom-repeat" items="[[elements]]">
      <div class="row" data-index$="[[index]]">
        <div class="row-inner">
          <div class="name"><paper-checkbox>[[item.name]]</paper-checkbox></div>
          <div class="actions"><iron-icon icon="star"></iron-icon> Browse Structure Search Insert Empty Drop</div>
          <div class="rows">9</div>
          <div class="type">InnoDB</div>
          <div class="size">9 KiB</div>
        </div>
      </div>
    </template>

    <div id="actions">
      <paper-checkbox style="cursor: pointer">Check all</paper-checkbox>

      <paper-button>Print view</paper-button>
      <paper-button>Data dictionary</paper-button>
    </div>

    <paper-tooltip for="rows-help" position="bottom">May be approximate</paper-tooltip>
  </template>
</dom-module>

<script src="zenit-table.js"></script>
